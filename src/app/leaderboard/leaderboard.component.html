<div class="leaderboard-container">
    <div *ngFor="let player of top; let i = index" class="player-container">
        <div class="player-position">
            {{i+1}}.
        </div>
        <div class="player-name">
            {{player.name}}hardcode
        </div>
        <div class="player-point">
            {{player.totalPoint}}
        </div>
    </div>
</div>
